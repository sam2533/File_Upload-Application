# Spring Bean Validation
user.required = user name cannot be empty
password.required = Password should be entered

# Hibernate Validator & jsr 303 specs validation
NotNull = data is required
Email = Email format is wrong
Past = Date should be past


#application messages for annotations, {ValidationClass}.{modelObjectName}.{field}
#the {0} is field name, other fields are in alphabatical order, max and then min
NotEmpty.employee.email = Email Address required
Size.employee.userName = Employee {0} should be between {2} and {1} characters long
Size.employee.password = Employee {0} should be between {2} ans {1} characters long